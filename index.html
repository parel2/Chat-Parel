<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termux Hacker Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', 'DejaVu Sans Mono', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .termux-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        }

        .termux-header {
            background: linear-gradient(90deg, #2d2d2d, #404040);
            color: #ffffff;
            padding: 8px 15px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #555;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }

        .terminal-area {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #000;
        }

        .terminal-line {
            margin: 2px 0;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .prompt-line {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .prompt {
            color: #00ff41;
            margin-right: 8px;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #111;
            padding: 8px 15px;
            border-top: 1px solid #333;
        }

        .current-prompt {
            color: #00ff41;
            margin-right: 8px;
            font-weight: bold;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
            flex: 1;
            outline: none;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .success { color: #00ff88; }
        .warning { color: #ffaa00; }
        .error { color: #ff4444; }
        .info { color: #4488ff; }
        .highlight { color: #ff00ff; }

        .command-output {
            margin-left: 0;
            padding-left: 0;
            white-space: pre-wrap;
            font-size: 13px;
        }

        .ascii-art {
            color: #00ff41;
            font-size: 10px;
            line-height: 1;
            margin: 10px 0;
        }

        .help-section {
            border-left: 2px solid #00ff41;
            padding-left: 10px;
            margin: 10px 0;
            background: rgba(0, 255, 65, 0.05);
        }

        .command-category {
            color: #ffaa00;
            font-weight: bold;
            margin: 10px 0 5px 0;
            text-decoration: underline;
        }

        .command-item {
            margin: 2px 0;
            padding-left: 15px;
        }

        .status-bar {
            background: #1a1a1a;
            color: #888;
            padding: 5px 15px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #333;
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .matrix-char {
            display: inline-block;
            animation: matrix-fall 3s infinite linear;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-20px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }
    </style>
</head>

        // Initialize terminal

            addLine(showBanner(), 'ascii-art');

            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleTimeString('id-ID', { hour12: false });
        }

        function addLine(content, className = '') {
            const line = document.createElement('div');
            line.className = `terminal-line ${className}`;
            if (typeof content === 'string') {
                line.textContent = content;
            } else {
                line.innerHTML = content;
            }
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function addPromptLine(command) {
            const line = document.createElement('div');
            line.className = 'prompt-line';
            line.innerHTML = `<span class="prompt">termux@android:~$</span> ${command}`;
            terminal.appendChild(line);
        }

        // Simulation functions
        function simulateNmap(args) {
            if (!args || args.length === 0) {
                return 'Usage: nmap [Scan Type(s)] [Options] {target specification}';
            }
            
            const target = args[args.length - 1];
            let output = `Starting Nmap 7.80 ( https://nmap.org ) at ${new Date().toLocaleString()}\n`;
            output += `Nmap scan report for ${target}\n`;
            output += `Host is up (0.00012s latency).\n\n`;
            output += `PORT     STATE SERVICE    VERSION\n`;
            
            const ports = [
                '22/tcp   open  ssh        OpenSSH 7.4 (protocol 2.0)',
                '80/tcp   open  http       Apache httpd 2.4.6',
                '443/tcp  open  ssl/http   Apache httpd 2.4.6 ((CentOS))',
                '3306/tcp open  mysql      MySQL 5.7.33',
                '8080/tcp open  http-proxy Squid http proxy 3.5.20'
            ];
            
            ports.forEach(port => {
                output += port + '\n';
            });
            
            output += `\nNmap done: 1 IP address (1 host up) scanned in 2.45 seconds`;
            return output;
        }

        function simulatePing(args) {
            if (!args || args.length === 0) {
                return 'ping: usage error: Destination address required';
            }
            
            const target = args[args.length - 1];
            let output = `PING ${target} (142.250.191.14): 56 data bytes\n`;
            
            for (let i = 0; i < 4; i++) {
                const time = (Math.random() * 50 + 10).toFixed(1);
                output += `64 bytes from 142.250.191.14: icmp_seq=${i} ttl=117 time=${time} ms\n`;
            }
            
            output += `--- ${target} ping statistics ---\n`;
            output += `4 packets transmitted, 4 received, 0% packet loss\n`;
            output += `round-trip min/avg/max/stddev = 12.4/28.7/45.2/13.8 ms`;
            
            return output;
        }

            return output;
